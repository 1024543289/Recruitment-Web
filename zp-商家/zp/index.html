<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="sj_title">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- sj_add -->
<div class="modal fade" id="sj_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加数据</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
        <label for="name">商家名称:</label>
        <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">公司规模:</label>
        <input type="text" name="scale" id="scale" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">成立时间:</label>
        <input type="text" name="establishedTime" id="establishedTime" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">注册资本:</label>
        <input type="text" name="registeredCapital" id="registeredCapital" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">详细信息:</label>
        <input type="text" name="description" id="description" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">营业执照:</label>
        <input type="text" name="businessLicense" id="businessLicense" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">状态:</label>
        <input type="text" name="status" id="status" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">联系人:</label>
        <input type="text" name="contactName" id="contactName" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">联系方式:</label>
        <input type="text" name="contactPhone" id="contactPhone" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">行业类型:</label>
        <input type="text" name="industry" id="industry" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">地址:</label>
        <input type="text" name="location" id="location" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">省份:</label>
        <input type="text" name="province" id="province" class="form-control" />
        </div>
        <div class="form-group">
        <label for="name">城市:</label>
        <input type="text" name="city" id="city" class="form-control" />
        </div>
        <input type='hidden' id='sj_id' value='' />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="sj_save();">Save changes</button>
      </div>
    </div>
  </div>
